<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Huddle</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>

    <main>

        <header class="header">
            <img src="./src/images/logo.svg" alt="logo">
        </header>

        <section class="conteudo">

            <div class="imagem">
                <img src="./src/images/illustration-mockups.svg" alt="ilustarção">
            </div>

            <div class="info">
                <h2>Construa a comunidade<br/>Seus fãs vão adorar</h2>
                <p>O Huddle reinventa a maneira como construímos comunidades. Você tem voz, mas seu público também. Crie conexões com seus usuários ao se envolver em discussões genuínas.</p>
                <a href="">Registrar</a>
            </div>

        </section>

        <div class="social">
            <a href="">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="">
                <i class="fab fa-twitter"></i>            
            </a>

            <a href="">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

    </main>
